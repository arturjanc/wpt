<!DOCTYPE HTML>
<html>
<head>
  <title>Test that NEL reports are sent for failed requests</title>
  <script src='/resources/testharness.js'></script>
  <script src='/resources/testharnessreport.js'></script>
  <script src='./support/fetch.sub.js'></script>
</head>
<body>
  <script>
    promise_test(async t => {
      await fetchNELPolicyResource();
      await fetchNELMissingResource();
      assert_true(await reportExists({
        url: getNELMissingResourceURL(),
        type: "network-error",
        report: {
          uri: getNELMissingResourceURL(),
          sampling_fraction: 1.0,
          status_code: 404,
          type: "http.error",
        },
      }));
    });
  </script>
</body>
</html>
